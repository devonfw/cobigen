openapi: 3.0.0
servers:
  - url: 'https://localhost:8081/server/services/rest'
    description: Just some data
info:
  title: Devon Example
  description: Example of a API definition
  version: 1.0.0
paths:
  /tablemanagement/v1/table/{id}:
    get:
      operationId: findTable
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
            minimum: 0
            maximum: 50
      responses:
        '200':
          description: Any
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Table'
            text/plain:
              schema:
                type: string
        '404':
          description: Not found
  /salemanagement/v1/sale/{id}:
    get:
      operationId: findSale
      parameters:
        - name: amount
          in: path
          schema:
            $ref: '#/components/schemas/Table'
      responses:
        '200':
          description: Any
  /salemanagement/v1/sale/{bla}:
    get:
      operationId: findSale
      parameters:
        - name: bla
          in: path
          schema:
            type: integer
            format: int64
            minimum: 10
            maximum: 200
      responses:
        '200':
          description: Any
  /salemanagement/v1/sale/:
    post:
      responses:
        '200':
          description: Any
      requestBody:
        $ref: '#/components/requestBodies/TableData'
      tags:
       - searchCriteria
  /tablemanagement/v1/table/new:
    post:
      responses:
       '200':
          description: Any
      requestBody:
        $ref: '#/components/requestBodies/TableData'
components:
    schemas:
        Table:
          x-component: tablemanagement
          description: Entity definiton of Table
          type: object
          properties:
            tableExample:
              type: string
              maxLength: 100
              minLength: 5
              uniqueItems: true
          x-manytomany: Table
          x-onetoone: Sale
        Sale:
          x-component: salemanagement
          description: Entity definiton of Table
          type: object
          properties:
            saleExample:
              type: number
              format: int64
              maximum: 100
              minimum: 0
          x-onetoone: Table
          x-onetomany: Table
          required:
            - saleExample

    requestBodies:
        TableData:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Table'
          required: true
 